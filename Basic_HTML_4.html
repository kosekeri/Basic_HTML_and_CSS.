<!DOCTYPE html>
<html>
<body>
<style>
.font_1 {
background-color: black;
color: yellow;
font-size: large;
}
.font_2 {
background-color: navy;
color: white;
font-size: medium;
}
</style>
<h2 class="font_1"> This h2 element is styled as per class attribute font_1</h2>
<h3 class="font_2"> This h3 element is styled as per class attribute font_2</h3>
<h4 class="font_1"> Even though this is element 4 it is styled as h2 element because we have pointed class attribute font_1</h4>
</body>
</html>
